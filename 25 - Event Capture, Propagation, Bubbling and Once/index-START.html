<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');
  function logText(e) {
    console.log(this.classList.value);
    e.stopPropaagation(); //stop bubbling up
  }
  //capture:true means run it in Dom on way down rather than up. Default is false, i.e from bottom to up (three, two, one)
  //it captures all from top and starts firing from bottom called bubbling
  divs.forEach(ele => ele.addEventListener('click', logText, {
    capture: false,
    once: true //unbind itself or remove the event listener after first time can be used for checkout options
  }));
</script>
</body>
</html>
